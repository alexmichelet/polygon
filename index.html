<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polygon Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/89a7f03a9d.js"></script>
</head>
<body>
<div id="menu">
    <input type="file" id="sprite-upload">

    <p>
        <button id="button-test" data-action="showTest" title="Test mode">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </button>

        <button id="button-save" title="Download JSON file">
            <i class="fa fa-download" aria-hidden="true"></i>
        </button>
    </p>
</div>

<div id="phaser-renderer"></div>

<script src="vendor/two-sum.js"></script>
<script src="vendor/robust-scale.js"></script>
<script src="vendor/robust-diff.js"></script>
<script src="vendor/robust-sum.js"></script>
<script src="vendor/two-product.js"></script>
<script src="vendor/search-bounds.js"></script>
<script src="vendor/in-sphere.js"></script>
<script src="vendor/orientation.js"></script>
<script src="vendor/filter.js"></script>
<script src="vendor/delaunay.js"></script>
<script src="vendor/triangulation.js"></script>
<script src="vendor/monotone.js"></script>
<script src="vendor/cdt2d.js"></script>
<script src="vendor/phaser.min.js"></script>

<script src="src/point.js"></script>
<script src="src/core.js"></script>
<script src="src/ui.js"></script>

<script src="app.js"></script>
</body>
</html>
