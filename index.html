<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Polygon Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/89a7f03a9d.js"></script>
</head>
<body>
<div id="menu">
    <input type="file" id="sprite-upload">

    <p>
        <button id="button-erase" title="Erase all points">
            <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>

        <button id="button-test" data-action="showTest" title="Test mode">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </button>

        <button id="button-save" title="Download JSON file">
            <i class="fa fa-download" aria-hidden="true"></i>
        </button>
    </p>
</div>

<div id="phaser-renderer"></div>

<script src="vendor/phaser.min.js"></script>
<script src="vendor/decomp.min.js"></script>

<script src="src/point.js"></script>
<script src="src/core.js"></script>
<script src="src/ui.js"></script>

<script src="app.js"></script>
</body>
</html>
